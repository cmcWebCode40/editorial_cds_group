{{> mini/header}}
<!-- ****************************ADMIN PAGE****************************** -->
<div class="admin__page ">
    <h1 class="mt-3 bg-primary p-1">WELCOME TO ADMIN PAGE</h1>
    {{> mini/flashmessage}}
    {{> admin/nav}}
    <div class="admin__page-postnews">
        <h4 class="heading"> Post News</h4>
        <div class="line"></div>
        <form class="admin-form" action="/cdsadmin/event" method="post" encType="multipart/form-data">
            <ul>
                <li><input class="btn-file" type="file" name="imagefile"></li>
                <li><input type="text" name="title" placeholder="Write Title Here"></li>
                <li><textarea class="mgs-box" name="text" cols="30" rows="10"
                        placeholder="Write Text Here"></textarea></li>
                <li><input class="btn btn-primary" type="submit" value="Add Event"></li>
            </ul>
        </form>
    </div>
</div>
{{> mini/footer}}
