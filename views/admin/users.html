{{> mini/header}}
<!-- ****************************ADMIN PAGE****************************** -->
<div class="admin__page ">
    <h1 class="mt-3 bg-primary p-1">WELCOME TO ADMIN PAGE</h1>
    {{> mini/flashmessage}}
    {{> admin/nav}}
    <!-- count Table Display -->
    <script> var index = 1; </script>

    <div class="table__block">
        <div class="table__block-grid">
            <div>
                <label for="limit">count</label>
                <select class="" id="userCount">
                    {{#countOption}}
                    {{{input}}}
                    {{/ countOption}}
                </select>
                <select id="userPermission">
                    {{#permissionOption}}
                    {{{input}}}
                    {{/ permissionOption}}
                </select>
            </div>

            <table class="table p-2">
                <thead>
                    <th></th>
                    <th>S/N</th>
                    <th>State Code</th>
                    <th>Registration Date</th>
                    <th>Permisssion</th>
                </thead>
                {{# user}}
                <tr>
                    <td><input type="checkbox" class="userCheckBox" id="{{id}}"></td>
                    <td>
                        <script>document.write(index++)</script>
                    </td>
                    <td>{{state_code}}</td>
                    <td>{{date}}</td>
                    <td>{{permission}}</td>
                </tr>
                {{/ user}}
                {{^ user}}
                <tr>
                    <td> you dont have register users </td>
                </tr>
                {{/ user}}
            </table>
            <div class="btn-box">
                <button class="btn btn-primary m-1" type="submit" name="Admin" id="addAdmin">Add Admin</button>
                <button class="btn btn-primary m-1" type="submit" name="User" id="addUser">Add User</button>
                <button class="btn btn-danger m-1" type="submit" name="Delete User" id="deleteUser">Delete User</button>
            </div>
        </div>
    </div>

</div>
{{> mini/footer}}
